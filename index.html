<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto - Challenge Oracle ONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="page-title">Decodificador de texto - Challenge Oracle ONE</h1>
      <img
        class="header__logo"
        src="assets/images/logo.svg"
        alt="Alura Logo"
        title="Ir para a página do desafio"
      />
    </header>
    <main class="main">
      <textarea
        name="text-input"
        placeholder="Digite seu texto"
        class="text-input"
      ></textarea>
      <p class="main-warning">
        <i class="main-warning__icon"></i>
        <span class="main-warning__text">
          Apenas letras minúsculas e sem acento.
        </span>
      </p>
      <div class="main__buttons">
        <button class="button button--filled button--encrypt">
          Criptografar
        </button>
        <button class="button button--decrypt">Descriptografar</button>
      </div>
    </main>
    <aside class="sidebar sidebar--empty">
      <img
        src="assets/images/sidebar-image.png"
        class="sidebar__image"
        alt="Sidebar image"
      />
      <div class="sidebar-text">
        <p class="sidebar-text__warning">
          <strong>Nenhuma mensagem encontrada</strong>
        </p>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <p class="sidebar__encrypted-message">teste teste</p>
      <button class="button button--copy">Copiar</button>
    </aside>
    <footer class="footer">
      Desenvolvido por <a href="/">Matheus Brito</a>
    </footer>
  </body>
</html>
